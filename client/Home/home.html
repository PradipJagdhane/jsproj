    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const calendarMonthYear = document.getElementById(
          "calendar-month-year"
        );
        const currentDay = today.getDate();

        // Set the month and year in the header
        calendarMonthYear.textContent = `${
          monthNames[today.getMonth()]
        } ${today.getFullYear()}`;

        // Highlight today's date
        const dayElement = document.getElementById(`day-${currentDay}`);
        if (dayElement) {
          dayElement.classList.add("active");
        }

        // Popup logic
        const menuIcon = document.getElementById("menu-icon");
        const popupBox = document.getElementById("popup-box");
        menuIcon.addEventListener("click", function () {
          popupBox.classList.toggle("show-popup");
        });
      });

      document
        .getElementById("logout-button")
        .addEventListener("click", function () {
          // Show confirmation dialog
          const userConfirmed = confirm("Are you sure you want to logout?");

          // If the user clicks "OK"
          if (userConfirmed) {
            // Redirect to index.html (or any other logout process)
            window.location.href = "../index/index.html";
          } else {
            // If the user clicks "Cancel", close the popup
            const popupBox = document.getElementById("popup-box");
            popupBox.style.display = "none";
          }
        });

      document.addEventListener("DOMContentLoaded", function () {
        const messages = [
          "This is the first message.",
          "Here comes the second message.",
          "And this is the third message.",
        ];

        let currentMessageIndex = 0;
        const messageDisplay = document.getElementById("message-display");

        function showNextMessage() {
          // Set the message text
          messageDisplay.textContent = messages[currentMessageIndex];

          // Trigger reflow to restart the animation
          void messageDisplay.offsetWidth;

          // Add the scrolling animation class
          messageDisplay.classList.add("scrolling");

          // Move to the next message, loop back to the start if necessary
          currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        }

        // Show the next message every 4 seconds
        setInterval(showNextMessage, 4000);

        // Start the first message immediately
        showNextMessage();
      });
    </script>
  </body>
